<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">
        <h2><em>Library</em></h2>
            <button class="addbook">Add book</button>
    </div>
    <div id="content">
        <h2>Book Shelf</h2><br>
            <div class="bookshelf"></div>
            <div class="form">
                <h3>Book Details</h3>                      
                <input type="text" class="form-title"
                placeholder="title">
                <input class="form-author"
                    type="text"    placeholder="author">
                    <input class="form-pages" type="number" placeholder="pages">
                    <input class="form-submit" type="submit">
            </div>
    </div>
</body>
</html>
